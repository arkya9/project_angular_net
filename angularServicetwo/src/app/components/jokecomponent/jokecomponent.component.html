<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Joke Category Selector</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f8ff; /* Light blue background */
      }
      .joke-category-selector {
        background-color: #fff3cd; /* Light yellow background */
        border: 2px solid #ffc107; /* Yellow border */
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .form-label {
        color: #007bff; /* Blue text */
        font-weight: bold;
      }
      .form-select {
        background-color: #e9ecef; /* Light grey background */
        border-color: #007bff; /* Blue border */
      }
      .form-select option {
        background-color: #ffffff; /* White background for options */
        color: #343a40; /* Dark grey text */
      }
      .alert-message {
        color: red; /* Red text color */
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="joke-category-selector">
        <label for="cat" class="form-label">JOKE CATEGORY</label>
        <select
          class="form-select"
          name="cat"
          id="cat"
          [(ngModel)]="jokeCategory"
        >
          <option value="" selected="selected">SELECT</option>
          <option *ngFor="let item of cat" [value]="item">
            {{ item | uppercase }}
          </option>
          <!-- Example options, replace these with dynamic data -->
        </select>
      </div>
    </div>
    <div class="container mt-5">
      <div class="joke-category-selector">
        @if(jokeCategory==''){
        <span id="alert-message" class="alert-message">
          PLEASE SELECT JOKE CATEGORY</span
        >
        }@else{
        <app-view-joke jokeCategory="{{ jokeCategory }}"></app-view-joke>
        }
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
